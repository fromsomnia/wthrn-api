<div style="
  border: 2px solid rgb(0, 71, 153);
  border-radius: 25px;
  font-family: Lato,sans-serif;
  font-size: 16px;
  color: white;
  width: 380px;
  height: 120px;
  display: inline-block;
  font-weight: 100;
  user-select: none;
">
  <div style="max-height:0; max-width:0; overflow: visible;">
    <img style="margin: 4px 0 0 0" width="120" height="120" src="{{icon}}">
  </div>
  <div style="max-height:0; max-width:0; overflow: visible;">
    <img style="margin: 4px 0 0 260px" src="{{thermometer}}" width="120" height="120">
  </div>
  <div style="
    border: 2px solid white;
    background: rgb(0, 71, 153);
    border-radius: 25px;
    width: 356px;
    height: 96px;
    padding: 10px;
  ">
    <div style="
      width: 356px;
      text-align: center;
    ">
      <span style="color:#AFAFAF;">wthrn:&nbsp;</span>{{title}}
    </div>
    <div style="
      padding: 2px 0 5px 0;
    ">
      <div style="width: auto; font-size:50px; text-align: center;">
        <span>{{temperature}}<img src="https://assets.wthrn.com/images/Degrees-Fahrenheit-Min.png" width="30px" style="vertical-align: text-top; margin-top: 12px;"></span>
      </div>
    </div>
    <div style="
      width: 356px;
      font-size: 8px;
      color:#AFAFAF;
      text-align: center;
    ">
      {{time}}
    </div>
  </div>
</div>
<div style="
  font-family: Lato,sans-serif;
  font-weight: 100;
  width: 350px;
  max-height: 43px;
  margin: 10px;
  font-size: 14px;
  padding-bottom: 4px;
  line-height: 1;
  overflow: hidden;
  text-align: center;
  text-overflow: ellipsis;
  user-select: none;
">
  {{description}}
 </div>
